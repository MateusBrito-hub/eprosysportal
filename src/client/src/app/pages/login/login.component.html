<div class="login-page">
  <div class="login-decoration">
    <img src="https://acssoft.com.br/wp-content/uploads/2024/08/PRODUTOS-APP-POSTO-1-2.webp" alt="">
  </div>
  <div class="login-form">
    <div class="form-logo">
      <img src="https://www.e-prosys.com/areadocliente/imagens/logo_c.png" alt="">
    </div>
    <div class="form-inputs">
      <form class="form-inputs" (ngSubmit)="auth()">
        <label for="email">E-mail:</label>
        <input type="email" id="email" [(ngModel)]="user.email" name="email" required />

        <label for="password">Senha:</label>
        <input type="password" id="password" [(ngModel)]="user.password" name="password" required />

        <button type="submit">Login</button>
      </form>
    </div>
  </div>
</div>
